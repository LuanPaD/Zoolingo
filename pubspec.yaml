name: zoolingo
description: "Zoolingo."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: "^0.14.3"

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon/app_icon.png"

flutter:

  uses-material-design: true
  assets:
    - lib/assets/images/
    - lib/assets/animation/
    - lib/assets/icon/